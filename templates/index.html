<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<form action="/" method="POST" style="text-align: center" >
    <div class="container">
        <h1>歡迎!</h1>
        <tr>
            <td>
                帳號：
                <input type="text" name="name">
            </td>
        </tr>
        <br>
        <br>
         <tr>
            <td>
                密碼：
                <input type="password" name="password">
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <input type="submit" name="submit" value="送出" class="btn btn-primary">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label title="" id="alert">{{ alertdata }}</label>
            </td>
        </tr>
    </div>
</form>

</body>
</html>
